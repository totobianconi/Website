<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog - Waxz</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link href="style.css" rel="stylesheet">
</head>
<body>
    
    <div id="background" class="position-fixed">
        <img src="img/background.jpg" class="position-fixed w-100 h-100 object-fit-cover" alt="background">
    </div>
    
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand fs-2" href="index.html">Waxz</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="catalogo.html">Catalogo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="cartToggle">
                            <i class="fas fa-shopping-cart"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    
    <main class="container py-5 mt-5">
        <div class="row g-4" id="albumsGrid">
            
        </div>
    </main>

    
    <div id="cartSidebar" class="cart-sidebar">
        <div class="cart-header">
            <h4>Tu Carrito</h4>
            <button id="closeCart" class="btn-close btn-close-white"></button>
        </div>
        <div id="itemsCarrito" class="cart-items">
            
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                Total: $<span id="cartTotal">0.00</span>
            </div>
            <button class="btn btn-primary w-100">Finalizar Compra</button>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="catalog.js"></script>
</body>
</html>
